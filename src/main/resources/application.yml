spring:
  application:
    name: api-voting

  datasource:
    url: jdbc:mysql://mysql:3306/voting?useSSL=false&serverTimezone=UTC
    username: root
    password: senha123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        envers:
          store_data_at_delete: true
          global_with_modified_flag: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/voting